<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Video Gallery</title>
   <style>
    .video-section {
        padding: 80px 20px;
        background: #f8fafc;
        text-align: center;
    }
    .section-header {
        margin-bottom: 40px;
    }
    .video-placeholder {
        max-width: 800px;
        margin: 0 auto;
        background: #02214d;
        border-radius: 10px;
        padding: 60px 20px;
        color: white;
        position: relative;
        overflow: hidden;
    }
    .video-placeholder i {
        font-size: 50px;
        color: #23ABDA;
        margin-bottom: 20px;
    }
    .video-placeholder h3 {
        font-size: 24px;
        margin-bottom: 15px;
    }
    .notify-btn {
        display: inline-block;
        background: #23ABDA;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        text-decoration: none;
        margin-top: 20px;
        transition: all 0.3s ease;
    }
    .notify-btn:hover {
        background: #1d8fb7;
        transform: translateY(-3px);
    }
</style>
</head>
<body>
    <div id="nav"></div>
   <section class="video-section">
    <div class="section-header">
        <h2>Our Medical Procedures</h2>
        <p>Explore our advanced treatment methods</p>
    </div>
    <div class="video-placeholder">
        <div class="placeholder-content">
            <i class="fas fa-video"></i>
            <h3>New Videos Coming Soon</h3>
            <p>We're preparing informative videos about our services</p>
            <a href="index.html" class="notify-btn"> Please check back soon</a>
        </div>
    </div>
</section>
<div id="footer"></div>

 <script src="assets/js/script.js"></script>
 <script src="assets/js/comp.js"></script>
</body>
</html>
