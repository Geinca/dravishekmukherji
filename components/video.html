  <style>
    .vs-video-wrapper {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
    }

    .vs-header-flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .vs-title-text {
      font-size: 28px;
      font-weight: 700;
      color: #222;
    }

    .vs-link-all {
      display: inline-block;
      padding: 8px 16px;
      background-color: #f0f0f0;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .vs-link-all:hover {
      background-color: #e0e0e0;
    }

    .vs-slider-shell {
      position: relative;
      overflow: hidden;
    }

    .vs-slider-track {
      display: flex;
      transition: transform 0.5s ease;
      will-change: transform;
    }

    .vs-slide-card {
      flex: 0 0 calc(100% - 20px);
      margin: 0 10px;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .vs-slide-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .vs-iframe-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
    }

    .vs-iframe-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .vs-card-details {
      padding: 20px;
    }

    .vs-date {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .vs-heading {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #222;
    }

    .vs-desc {
      font-size: 15px;
      color: #555;
      margin-bottom: 15px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .vs-watch-link {
      display: inline-block;
      color: #0066cc;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
    }

    .vs-watch-link:hover {
      text-decoration: underline;
    }

    .vs-nav-wrap {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .vs-nav-btn {
      width: 40px;
      height: 40px;
      background-color: #000000;
      border: none;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: white;
    }

    .vs-nav-btn:hover {
      background-color: #aa5a25;
    }

    .vs-nav-btn i {
      font-size: 16px;
    }

    @media (min-width: 768px) {
      .vs-slide-card {
        flex: 0 0 calc(50% - 20px);
      }
    }

    @media (min-width: 992px) {
      .vs-slide-card {
        flex: 0 0 calc(33.333% - 20px);
      }
    }
  </style>

  <script>
document.addEventListener('DOMContentLoaded', function () {
    const slider = document.querySelector('.vs-slider-track');
    const prevBtn = document.querySelector('.vs-prev-btn');
    const nextBtn = document.querySelector('.vs-next-btn');
    const videoCards = document.querySelectorAll('.vs-slide-card');
    const iframes = document.querySelectorAll('.vs-slide-card iframe');

    let currentIndex = 0;
    let cardsToShow = 1;
    let interval;

    // Setup YouTube IFrame Player API
    let players = [];

    function createYouTubePlayers() {
      iframes.forEach((iframe, index) => {
        const player = new YT.Player(iframe, {
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
        players[index] = player;
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        clearInterval(interval); // Stop auto-slide
        pauseOtherVideos(event.target); // Pause other videos
      } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
        const anyPlaying = players.some(p => p.getPlayerState() === YT.PlayerState.PLAYING);
        if (!anyPlaying) startAutoSlide(); // Resume auto-slide if no video is playing
      }
    }

    function pauseOtherVideos(currentPlayer) {
      players.forEach(player => {
        if (player !== currentPlayer && player.getPlayerState() === YT.PlayerState.PLAYING) {
          player.pauseVideo();
        }
      });
    }

    function updateCardsToShow() {
      if (window.innerWidth >= 992) {
        cardsToShow = 3;
      } else if (window.innerWidth >= 768) {
        cardsToShow = 2;
      } else {
        cardsToShow = 1;
      }

      if (currentIndex > videoCards.length - cardsToShow) {
        currentIndex = 0;
      }
      updateSlider();
    }

    function updateSlider() {
      const cardWidth = videoCards[0].offsetWidth + 20;
      const translateX = -currentIndex * cardWidth;
      slider.style.transform = `translateX(${translateX}px)`;

      prevBtn.disabled = videoCards.length <= cardsToShow;
      nextBtn.disabled = videoCards.length <= cardsToShow;
    }

    function goToNext() {
      currentIndex++;
      if (currentIndex > videoCards.length - cardsToShow) {
        currentIndex = 0;
      }
      updateSlider();
    }

    function goToPrev() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = videoCards.length - cardsToShow;
      }
      updateSlider();
    }

    nextBtn.addEventListener('click', function () {
      clearInterval(interval);
      goToNext();
      startAutoSlide();
    });

    prevBtn.addEventListener('click', function () {
      clearInterval(interval);
      goToPrev();
      startAutoSlide();
    });

    // function startAutoSlide() {
    //   clearInterval(interval);
    //   interval = setInterval(goToNext, 4000);
    // }

    const sliderWrapper = document.querySelector('.vs-slider-shell');
    sliderWrapper.addEventListener('mouseenter', () => clearInterval(interval));
    sliderWrapper.addEventListener('mouseleave', startAutoSlide);

    updateCardsToShow();
    window.addEventListener('resize', updateCardsToShow);
    
    // Load YouTube IFrame API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // When API is ready, init players
    window.onYouTubeIframeAPIReady = createYouTubePlayers;

    // startAutoSlide();
  });
