<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        /* Team Section Styles */
        .team-section {
            background: linear-gradient(135deg, #f5fbff 0%, #e6f3ff 100%);
            padding: 100px 20px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .section-header {
            margin-bottom: 70px;
            position: relative;
            z-index: 2;
        }
        
        .section-header h2 {
            color: #003366;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
         
        }
        
        .section-header h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #0099cc, #0066cc);
            border-radius: 2px;
        }
        
        .section-header p {
            font-size: 1.2rem;
            color: #555;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 2000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .team-member {
            width: 280px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.2);
        }
        
        .team-member:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #0099cc, #0066cc);
            transition: height 0.3s ease;
        }
        
        .team-member:hover:before {
            height: 8px;
        }
        
        .member-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 25px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .team-member:hover .member-image {
            border-color: #e6f3ff;
        }
        
        .team-member:hover .member-image img {
            transform: scale(1.05);
        }
        
        .member-info h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #003366;
        }
        
        .member-info p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .member-info p:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #0099cc;
        }
        
        .member-social {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .member-social a {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f0f8ff;
            color: #0066cc;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .member-social a:hover {
            background: #0066cc;
            color: white;
            transform: translateY(-3px);
        }
        
        /* Decorative elements */
        .team-section:before,
        .team-section:after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            filter: blur(30px);
            opacity: 0.15;
        }
        
        .team-section:before {
            top: 10%;
            right: 10%;
            width: 300px;
            height: 300px;
            background: #0099cc;
        }
        
        .team-section:after {
            bottom: 10%;
            left: 10%;
            width: 250px;
            height: 250px;
            background: #0066cc;
        }
        
        /* Responsive Styles */
        @media (max-width: 1024px) {
            .team-member {
                width: 240px;
                padding: 25px;
            }
            
            .member-image {
                width: 160px;
                height: 160px;
            }
        }
        
        @media (max-width: 768px) {
            .team-section {
                padding: 80px 15px;
            }
            
            .section-header h2 {
                font-size: 2.2rem;
            }
            
            .team-container {
                gap: 30px;
            }
            
            .team-member {
                width: 220px;
                padding: 20px;
            }
            
            .member-image {
                width: 140px;
                height: 140px;
            }
        }
        
        @media (max-width: 576px) {
            .team-section {
                padding: 60px 10px;
            }
            
            .section-header h2 {
                font-size: 2rem;
            }
            
            .team-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .team-member {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
